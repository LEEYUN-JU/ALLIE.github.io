<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  {% include meta.html %}
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.scss" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
  <div class="wrapper">
    <header class="masthead">
      <div class="container">
        <div class="site-avatar"><a href="{{ site.baseurl }}/"><img src="{{ site.avatar }}" alt="{{ site.name }} Avatar" /></a></div>
        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>
      </div>
    </header>

    <nav class="container">
      <a href="/category/math">Math</a>
      <a href="/category/paper">Paper</a>
      <a href="/category/pose">Pose</a>
      <a href="/category/blog">Blog</a>
      <a href="/category/weekly_plan">Weekly Plans</a>
      <a href="{{ site.baseurl }}/about">About</a>
    </nav>

    <div id="main" role="main" class="container-main">
      {{ content }}
    </div>

    <footer class="wrapper-footer">
      <div class="container">
        {% include svg-icons.html %}
      </div>
    </footer>
  </div>

  {% include analytics.html %}
</body>
</html>
